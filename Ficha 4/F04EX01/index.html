<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>F04EX01</title>
    <script src="js/vue.js"></script>
</head>

<body>
    <div id="intro">
        <p v-bind:style="{color: textColor, 'font-size': fontSize+'px', 'background-color': backColor, visibility: show}">
            {{msg}}
        </p>
        <button @click="formatTextColor('red')">RED</button>
        <button @click="formatTextSize(30)">BIG</button>
        <button @click="formatBackColor('yellow')">YELLOW</button>
        <button @click="showHide()">SHOW/HIDE</button>
    </div>


    <script src="js/vue-instance.js"></script>
</body>

</html>
